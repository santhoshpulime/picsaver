<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Edit-password</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
</head>
<body>
	<h1>{{request.user}}</h1>


<form method="post">

	{% csrf_token %}
	<input type="hidden" name="userid" value="{{uid}}"><br>
	<input type="hidden" name="user" value="{{request.user}}"><br>
	
	<input type="password" name="fassword" placeholder="first password"><br><br>

	<input type="password" name="password" placeholder="password"><br><br>
	<button>save</button><br>
	{% for i in messages%}
	<p>{{i}}</p>
	{% endfor %}<br><br>
</form>

</body>
</html>
